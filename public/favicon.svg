    <ellipse cx="10" cy="4" rx="8" ry="2" fill="white" opacity="0.9"/>
    <rect x="2" y="4" width="16" height="12" fill="white" opacity="0.9"/>
    <ellipse cx="10" cy="16" rx="8" ry="2" fill="white" opacity="0.9"/>
    
